<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilleter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>


<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">

<h1>Bestilling av kinobilleter</h1>

<form name="myform" id="form">
    <div class="form-group">
        <label>Velg film:</label>
        <div id="filmValg" class="dropdown">
        </div>
    </div>
    <div class="form-group">
        <label>Antall</label>
        <input type="number" id="antall" name="myAntall">
        <label id="antall2" style="color: red;"></label>
    </div>
    <div class="form-group">
        <label>Fornavn:</label>
        <input type="text" id="fornavn" name="myFornavn">
        <label id="fornavn2" style="color: red;"></label>
    </div>
    <div class="form-group">
        <label>Etternavn:</label>
        <input type="text" id="etternavn" name="myEtternavn">
        <label id="etternavn2" style="color: red;"></label>
    </div>
    <div class="form-group">
        <label>Telefonnr:</label>
        <input type="text" id="telefonnr" name="myTlf">
        <label id="telefonnr2" style="color: red;"></label>
    </div>
    <div class="form-group">
        <label>E-post:</label>
        <input type="text" id="epost" name="myEpost">
        <label id="epost2" style="color: red;"></label>
    </div>
    <input type="button" value="Registrer" class="btn btn-primary" onclick="lagreFilm()"/>

    <h2>Alle billetter</h2>
    <div id="filmRegister"></div>
    <input type="button" value="Slett all data" class="btn btn-danger" onclick="slettData()">

</form>
</body>
</html>
